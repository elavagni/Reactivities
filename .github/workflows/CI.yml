name: Cypress Tests
on: [push]
jobs:
 cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
            node:version: '14'
      - name: Setup npm package
        run: npm init -y && npm install 
      - name: Cypress run
        uses: cypress-io/github-action@v2
